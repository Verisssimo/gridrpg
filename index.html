<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    font-family: 'Times New Roman', serif;
    font-size: 152px;
    color: white;
  }
</style>
</head>
<body>
<div id="countdown"></div>
<script>
  function updateCountdown() {
    const targetDate = new Date("2023-08-10T19:00:00");
    const currentDate = new Date();
    const remainingTime = targetDate - currentDate;

    if (remainingTime <= 0) {
      document.getElementById("countdown").innerHTML = "Obrigado por esperar!";
    } else {
      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      setTimeout(updateCountdown, 1000);
    }
  }

  updateCountdown();
</script>
</body>
</html>
